<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body m-3>
    <div class="container mt-4">
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{todo}">Todo</a>
        </div>
      </nav>
      <h1>Lista de Tarefas</h1>
      <table class="table mx-5" th:unless="${#lists.isEmpty(todos)}">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Criado em</th>
            <th scope="col">Data de entrega</th>
            <th scope="col">Finalizado em</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tarefas : ${todos}">
            <th th:text="${tarefas.id}"></th>
            <td th:text="${tarefas.title}"></td>
            <td th:text="${#temporals.format(tarefas.createdAt)}"></td>
            <td th:text="${#temporals.format(tarefas.deadline)}"></td>
            <td th:text="${#temporals.format(tarefas.finishedAt) ?: '-'}"></td>
            <td>
              <!-- <a href="" class="btn btn-sm btn-primary">Concluir</a> -->
              <form
                class="d-inline"
                th:action="@{/todo/finish/{id}(id=${tarefas.id})}"
                method="post"
              >
                <button
                  type="submit"
                  class="btn btn-sm btn-primary"
                  th:classappend="${tarefas.FinishedAt}?'disabled': ''"
                >
                  Concluir
                </button>
              </form>
              <!-- <a href="" class="btn btn-sm btn-secondary">Editar</a> -->
              <a
                th:href="@{todo/edit/{id}(id=${tarefas.id})}"
                th:classappend="${tarefas.FinishedAt}?'disabled': ''"
                class="btn btn-sm btn-secondary"
                >Editar</a
              >
              <!-- <a  class="btn btn-sm btn-danger">Excluir</a> -->
              <a
                th:href="@{todo/delete/{id}(id=${tarefas.id})}"
                class="btn btn-sm btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(todos)}">Nenhuma tarefa cadastrada</p>

      <a th:href="@{todo/create}" class="btn btn-sm btn-primary">Nova Tarefa</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
